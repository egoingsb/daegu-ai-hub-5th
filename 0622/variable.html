<html>
    <body>
        <h1>Variable</h1>
        <script>
            console.log(1000*0.1); // 1000: 가격, 0.1: 부가가치세율
        </script>
        <script>
            let 가격 = 1000;
            const 부가가치세율 = 0.1;
            let 부가가치세 = 가격 * 부가가치세율;
            console.log(부가가치세);
        </script>
    </body>
</html>
