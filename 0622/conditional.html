<html>
    <body>
        <h1>Programming</h1>
        <script>
            console.log(1);
            console.log(2);
            console.log(3);
        </script>
        <h1>Conditional Statement</h1>
        <script>

            console.group('true');
            console.log(1);
            if(true){
                console.log(2);
            }
            console.log(3);
            console.groupEnd('true');
            
            console.group('false');
            console.log(1);
            if(false){
                console.log(2);
            }
            console.log(3);
            console.groupEnd('false');
        </script>
        <h1>Example</h1>
        <input type="button" value="로그인" onclick="
            const password = '123';
            const inputPassword = prompt('비밀번호를 입력하세요.');
            if(inputPassword === password){
                alert('안녕하세요!');
            }
        ">
        <h1>else</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
            } else {
                console.log(3);
            }
            console.log(4);

            console.log(1);
            if(false){
                console.log(2);
            } else {
                console.log(3);
            }
            console.log(4);
        </script>
