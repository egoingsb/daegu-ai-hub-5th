<html>
  <body>
    <h1>Number</h1>
    <script>
      console.log(1); // 정수 integer
      console.log(1.1); // 실수 float
      // 연산자, operator
      console.log(1 + 1); // 2
      console.log(2 - 1); // 1
      console.log(4 * 2); // 8
      console.log(4 / 2); // 2
      // 함수
      console.log(Math.random());
      console.log(Math.round(1.6));
    </script>
  </body>
</html>
